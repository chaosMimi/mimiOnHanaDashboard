<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<title>Mimi's Sensor Data Import/Export</title>

		<!-- Load UI5 Bootstrap and Libraries in bluecrystal Theme -->
		<!-- Src for live: src="resources/sap-ui-core.js" -->

		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons, sap.suite.ui.commons, sap.m, sap.ui.core, sap.makit"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		
		<!-- Load Initial Page -->

		<script>
				sap.ui.localResources("ui5mimi");
				var app = new sap.m.App({initialPage:"main"});
				var page = sap.ui.view({id:"main", viewName:"ui5mimi.main", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
